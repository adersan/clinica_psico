<form class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4" id="filtro-form">
  <select id="filtro-status" class="border border-gray-300 rounded p-2">
    <option value="">Todos os Status</option>
    <option value="Agendado">Agendado</option>
    <option value="Concluído">Concluído</option>
    <option value="Cancelado">Cancelado</option>
  </select>

  <input type="text" id="filtro-profissional" class="border border-gray-300 rounded p-2" placeholder="Profissional">

  <input type="date" id="filtro-data-inicio" class="border border-gray-300 rounded p-2">

  <input type="date" id="filtro-data-fim" class="border border-gray-300 rounded p-2">
</form>
