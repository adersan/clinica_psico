{% load static %}

<!-- Conteúdo da tela de Pacientes -->
<div id="tela-pacientes" class="p-6">

  <h2 class="text-2xl font-bold mb-4 text-gray-800">Gerenciamento de Pacientes</h2>

  <!-- Botão novo paciente -->
  <div class="mb-4">
    <button onclick="abrirModalNovoPaciente()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      + Novo Paciente
    </button>
  </div>

  <!-- Tabela -->
  <div class="overflow-x-auto">
    <table class="min-w-full mt-4 bg-white rounded shadow">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left">Nome</th>
          <th class="px-4 py-2 text-left">CPF</th>
          <th class="px-4 py-2 text-left">Telefone</th>
          <th class="px-4 py-2 text-left">E-mail</th>
          <th class="px-4 py-2 text-left">Ações</th>
        </tr>
      </thead>
      <tbody id="pacientes-tbody">
        <!-- Preenchido dinamicamente pelo JS -->
      </tbody>
    </table>
  </div>

  <!-- Modais -->
  {% include 'authentication/modals/modal_novo_paciente.html' %}
  {% include 'authentication/modals/modal_editar_paciente.html' %}
  {% include 'authentication/modals/modal_excluir_paciente.html' %}

</div>

<!-- Script dedicado desta tela -->
<script src="{% static 'authentication/js/dashboard_pacientes.js' %}"></script>
