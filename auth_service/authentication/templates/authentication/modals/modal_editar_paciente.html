<div id="modal_editar_paciente" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-lg font-bold mb-4">Editar Paciente</h2>
    <form id="form-editar-paciente" class="space-y-4">
      <input type="hidden" id="edit-id" />
      <input id="edit-nome" placeholder="Nome" required class="w-full border rounded p-2" />
      <input id="edit-cpf" placeholder="CPF" required class="w-full border rounded p-2" />
      <input id="edit-email" type="email" placeholder="Email" class="w-full border rounded p-2" />
      <input id="edit-telefone" placeholder="Telefone" class="w-full border rounded p-2" />
      <div class="flex justify-end gap-2">
        <button type="button" onclick="fecharModalEditarPaciente()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Atualizar</button>
      </div>
    </form>
  </div>
</div>
